<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        .container {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            max-width: 100%; /* Ajuste para ocupar toda la pantalla */
        }
        .left {
            flex: 5;
            padding: 300px;
            order: 1;
            position: relative; /* Agrega esta línea */
        }

        .right {
            flex: 1;
            padding: 300px;
            order: 2; /* Cambia el orden de la columna */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .image {
            width: 300%;
            height: auto;
        }
        .form {
            display: flex;
            flex-direction: column;
        }
        .form label {
            margin-top: 10px;
        }
        .form input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #656ED3;
            border-radius: 20px;
            margin-bottom: 20px;
            width: 400px;
        }
        .button {
            padding: 10px;
            background-color: #656ED3;
            color: #fff;
            border: none;
            border-radius: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            width: 425px;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://bauc3m.com/wp-content/uploads/2022/12/Other-07-1.png" alt="Imagen de registro" class="image">
        </div>
        <div class="right">
            <h2 style="text-align: center;">Regístrate!</h2>
            <form id="signupForm" class="form" action="http://locahost:3000/signup" method="post">
                <label for="nombres">Nombre(s):</label>
                <input type="text" id="nombres" name="firstName" required>
                
                <label for="apellidos">Apellido(s):</label>
                <input type="text" id="apellidos" name="lastName" required>
                
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="username" required>
                
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirmarPassword">Confirmar password:</label>
                <input type="password" id="confirmarPassword" name="confirmPassword" required>
                
                <button type="submit" class="button">Registrarse</button>
                <p style="text-align: center;">¿Ya tienes cuenta? <a href="login">Haz Login</a></p>
            </form>
    </div>

    <!--JavaScript-->
    <script src="ajax_handler.js"></script>

</body>
</html>
